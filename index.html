<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OOP Review</title>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha256-Whc+9091keLVBxbyK4U697hqB4bcED+6LC64E9GuJkk= sha512-9PPlANXApnRCz1LMx2LPWwRfOKkWjQvH98q2lkxEG6/r6YVoQ+F48btbiuOpDsWHjpZrCfcGrPoVenVl69V09A==" crossorigin="anonymous">
</head>
<body>
		<div class="container">
		<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-lg-4 col-lg-offset-4 books">
			<h1>Book Shelf</h1>
			<h3>Add Book</h3>
				<form>
            <div class="form-group">
              <input type="text" class="form-control" id="book-title" placeholder="Title" required autofocus>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="book-genre" placeholder="Genre" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="book-author" placeholder="Author" required>
            </div>
            <button type="submit" class="btn btn-success btn-sm">Add Book</button>
          </form>
          <br>
			<ul id="books">
				<h3>My Books</h3>
				<!-- all books, title and data, button to read book, button to  -->
			</ul>
			<h3>Currently Reading...</h3>
			<div id="current">None</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="dom.js"></script>
</body>
</html>
